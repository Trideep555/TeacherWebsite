    <header class="mt-16" >
        <button id="openFilter" class="relative flex items-center border-t-0 mx-auto sm:mx-0 sm:ml-16 justify-between h-8 w-32 px-4 rounded-br-md rounded-bl-md border-2 border-[#f1f1f1] text-lg z-0" >Filter

        <aside id="filterArea" class="bg-white fixed -left-96 top-16 border-r-2 z-10 duration-500 shadow-md h-[calc(100vh-4rem)] w-64 px-4 " >
            <section class=" flex justify-between items-center my-8 text-center text-2xl font-medium" >
                Filter

            </section>
            <section>
                <h1  class="text-xl" >Search Teacher:</h1>
                <input type="search" class="border-2 rounded-full border-[#f1f1f1] w-full h-8 px-2 outline-none focus:border-blue-400" name="" id="">   
            </section>
            <section class="relative mt-16 select-none">
                <h1 id="classToggler" class="z-0 cursor-pointer border-2 flex justify-between py-1 px-2 border-[#f1f1f1] items-center" >Class <i id="classArrow" class="fa-solid fa-chevron-down"></i></h1>
                <ul id="classDropdown" class=" z-10 hidden w-full absolute top-10  text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg h-40 overflow-auto">
                    <li class="w-full border-b border-gray-200 rounded-t-lg ">
                        <div class="flex items-center pl-3">
                            <input id="list-radio-license" type="radio" value="" name="list-class" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                            <label for="list-radio-license" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 ">Driver License </label>
                        </div>
                    </li>
                    <li class="w-full border-b border-gray-200 rounded-t-lg ">
                        <div class="flex items-center pl-3">
                            <input id="list-radio-id" type="radio" value="" name="list-class" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                            <label for="list-radio-id" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 ">State ID</label>
                        </div>
                    </li>
                    <li class="w-full border-b border-gray-200 rounded-t-lg ">
                        <div class="flex items-center pl-3">
                            <input id="list-radio-millitary" type="radio" value="" name="list-class" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                            <label for="list-radio-millitary" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 ">US Millitary</label>
                        </div>
                    </li>
                    <li class="w-full border-b border-gray-200 rounded-t-lg ">
                        <div class="flex items-center pl-3">

                            <label for="list-radio-passport" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 ">US Passport</label>

            <section class="relative mt-16 select-none">

                    </li>

            </section>
            <section class="relative mt-16 select-none ">
                <h1 id="subjectToggler" class="flex justify-between items-center z-0 cursor-pointer border-2 py-1 px-2 border-[#f1f1f1]" >Subject <i id="subjectArrow" class="fa-solid fa-chevron-down"></i></h1>

                            <label for="list-radio-passport" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 ">US Passport</label>

    <!-- card holding container main body  -->
    <main class=" mt-8 p-0 sm:px-8 justify-center items-center w-full grid gap-8  xl:grid-cols-3 lg:grid-cols-2 grid-cols-1" >

        <!-- cards -->

            <!-- profile image area with absolute property -->
            <div class="px-4 h-20 w-full p-1 bg-white rounded-full flex ">
              <img  class=" w-[4.5rem] h-[4.5rem] rounded-full" src="../Img/Teacher card photos/user.png" alt="" draggable="false">
              <span>
                <heading class=" block px-4 font-semibold text-2xl">Lisa Daniel</heading>
                <!------------------- subject Names -------------------->
                <h1 class="px-4 text-black/60 mt-2">English, Mathematics
  
                </h1>
              </span>
            </div>
            <!-- Teacher Name -->
            
            <!--------------- Tags area ---------------------------->
            <div class="px-4 flex gap-2 mt-3">

              <!-- tag 2 is for class -->
              <tag class="border-black/70 border-2 px-2 rounded-full font-medium text-sm text-black/70">Class VII</tag>
              <!-- tag 3 is for degree -->
              <tag class="border-black/70 border-2 px-2 rounded-full font-medium text-sm text-black/70">Graduated</tag>
  
            </div>
