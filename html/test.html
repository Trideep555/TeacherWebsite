<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<div >
    <div class=" w-3/5">
        <!-------Headings------->
        <div class="flex gap-10 mx-12 w-full mt-4">
            <div class=" font-bold font-sans text-4xl w-1/2">Teacher's<br>Registration</br>form</div>
            <div class="w-1/2 ">We need you to help us with some basic <br>information for your profile creation. Here are our</br><span class="text-blue-600 font-bold">terms and conditions.</span> Please read them carefully.</br></div>
        </div>
        
        <img src="../Img/Line 7.svg" alt="" class="mx-12 mt-10 w-[48rem]">
        <!-- Main form -->
        <form class="flex flex-col mt-10 mx-12 w-full gap-10">
            <div class="flex flex-row gap-10 w-full">
                <div class="flex flex-col gap-4 w-1/2 ">   
                    <label class=" font-semibold" >First name  </label>
                    <input type="text" placeholder=" First name" name="studFName" class=" h-16 w-80 outline-none border-2 border-black/20 px-4 ">
                </div>  
                <div class="flex flex-col gap-4 w-1/2">
                    <label class="font-semibold">Last name</label>
                    <input type="text" placeholder=" Last name" name="studLName" class="h-16 w-80 outline-none border-2 border-black/20 px-4">
                </div>
            </div> 
            <div class="flex flex-row gap-10 w-full">
                <div class="flex flex-col gap-4 w-1/2 ">   
                    <label class=" font-semibold" >Phone Number</label>
                    <input type="number" placeholder="Enter your Ph.no" name="" class=" h-16 w-80 outline-none border-2 border-black/20 px-4 ">
                </div>  
                <div class="flex flex-col gap-4 w-1/2">
                    <label class="font-semibold">Email</label>
                    <input type="text" placeholder="Enter Your Mail" name="studLName" class="h-16 w-80 outline-none border-2 border-black/20 px-4">
                </div>
            </div>    
            <div class="flex flex-row gap-10 w-full">
                <div class="flex flex-col gap-4 w-1/2 ">   
                    <label class=" font-semibold" >Gender</label>
                    <select name="" id="" class="h-16 w-80 outline-none border-2 border-black/20 px-4">
                      <option class="" value="male">Male</option>
                      <option class="" value="female">Female</option>
                      <option class="" value="others">Others</option>
                      
                    </select>
                </div>  
                <div class="flex flex-col gap-4 w-1/2">
                    <label class="font-semibold">Age</label>
                    <input type="text" placeholder="Enter Your Age" name="studLName" class="h-16 w-80 outline-none border-2 border-black/20 px-4">
                </div>
            </div> 
            <div class="flex flex-row gap-10 w-full">
                <div class="flex flex-col gap-4 w-1/2 "> 
                    <div class="flex flex-row gap-36 ">
                        <label class=" font-semibold" >Experience (optional)</label>
                        <img src="../Img/Vector.svg" alt="" class="h-5 ">  
                        
                    </div>
                    <input type="number" placeholder="Any prior Experience" name="" class=" h-16 w-80 outline-none border-2 border-black/20 px-4 ">
                </div>  
                <div class="flex flex-col gap-4 w-1/2">
                    <div class="flex flex-row gap-52 ">
                        <label class="font-semibold">Qualification</label>
                        <img src="../Img/Vector.svg" alt="" class="h-5 "> 
                    </div>
                    <input type="text" placeholder="Highest Qualification" name="studLName" class="h-16 w-80 outline-none border-2 border-black/20 px-4">
                </div>
            </div> 
            <div class="flex flex-row gap-10 w-full">
                <div class="flex flex-col gap-4 w-1/2 ">   
                    <label class=" font-semibold" >Location (Current Location)</label>
                    <input type="number" placeholder="Located your Mark" name="" class=" h-16 w-80 outline-none border-2 border-black/20 px-4 ">
                </div>  
                <div class="flex flex-col gap-4 w-1/2">
                    <label class="font-semibold">State</label>
                    <input type="text" placeholder="Current State" name="studLName" class="h-16 w-80 outline-none border-2 border-black/20 px-4">
                </div>
            </div>    
            <img src="../Img/Line 7.svg" alt="" class=" mt-5 w-[48rem] mb-5">
            
            <div class="flex flex-row gap-10 w-full">
                <div class="flex flex-col gap-4 w-1/2">
                    <div class="flex flex-row gap-64">
                        <label class=" font-semibold">Classes</label>
                        <img src="../Img/Vector.svg" alt="" class="h-5 ">  
                        
                    </div>
                    <select name="" id="" class="h-16 w-80 outline-none border-2 border-black/20 px-4">
                      <option class="" value="male" selected>Select your class</option>
                      <option class="" value="female">Female</option>
                      <option class="" value="others">Others</option>
                      
                    </select>
                </div>  
                <div class="flex flex-col gap-4 w-1/2">
                    <div class="flex flex-row gap-60">
                        <label class="font-semibold">Subjects</label>
                        <img src="../Img/Vector.svg" alt="" class="h-5 "> 
                    </div>
                    <select name="" id="" class="h-16 w-80 outline-none border-2 border-black/20 px-4">
                      <option class="" value="male">Male</option>
                      <option class="" value="female">Female</option>
                      <option class="" value="others">Others</option>
                      
                    </select>
                </div>
            </div>

            <div class="">
                <div class=" flex flex-row mb-10 gap-60">
                    <div class=" flex flex-row gap-4 mt-8" >
                        <input type="checkbox"  class=" ">
                        <label  class="check">I accept the <span class="text-blue-600 font-bold">terms and conditions</span></label>
                    </div>
                    <div class="">
                        <input type="submit" class="rounded-3xl bg-blue-600 text-white font-bold h-12 w-60 " value="Register">
                    </div>
                </div>
            </div>
        </form>
       
        

    </div>
        
    <div class="w-2/5">

        <img src="../Img/Layer 12.svg" alt="" class="fixed top-0 right-0 h-screen ">
    </div>    
</div>       
</body>
</html>
